<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="style.css">

    <title>Calculator</title>
  </head>
  <body>
  
  
    <div class="calculator">
        <form action="" name="form">
            <input type="text" value="" class="form-control main-bar" name="display" readonly="readonly" >

            <div class="button-area">
                <div class="line">
                    <input type="button" name="btn" value="AC" class="btn btn-danger" onclick="display.value = null" onmousedown="sound.play()">
                    <input type="button" name="btn" value="DEL" class="btn btn-danger" onclick="form.display.value = form.display.value.slice(0,-1)" onmousedown="sound.play()">
                    <input type="button" name="btn" value="%" class="btn btn-info" onclick="percentage()" onmousedown="sound.play()">
                    <input type="button" name="btn" value="/" class="btn btn-info" onclick="calculat(this.value)" onmousedown="sound.play()">
                </div>

                <div class="line">
                  <input type="button" name="btn" value="7" class="btn btn-primary" onclick="calculat(this.value)" onmousedown="sound.play()">
                  <input type="button" name="btn" value="8" class="btn btn-primary" onclick="calculat(this.value)" onmousedown="sound.play()">
                  <input type="button" name="btn" value="9" class="btn btn-primary" onclick="calculat(this.value)" onmousedown="sound.play()">
                  <input type="button" name="btn" value="*" class="btn btn-info" onclick="calculat(this.value)" onmousedown="sound.play()">
                </div>

                <div class="line">
                  <input type="button" name="btn" value="4" class="btn btn-primary" onclick="calculat(this.value)" onmousedown="sound.play()">
                  <input type="button" name="btn" value="5" class="btn btn-primary" onclick="calculat(this.value)" onmousedown="sound.play()">
                  <input type="button" name="btn" value="6" class="btn btn-primary" onclick="calculat(this.value)" onmousedown="sound.play()">
                  <input type="button" name="btn" value="-" class="btn btn-info" onclick="calculat(this.value)" onmousedown="sound.play()">
                </div>

                <div class="line">
                  <input type="button" name="btn" value="1" class="btn btn-primary" onclick="calculat(this.value)" onmousedown="sound.play()">
                  <input type="button" name="btn" value="2" class="btn btn-primary" onclick="calculat(this.value)" onmousedown="sound.play()">
                  <input type="button" name="btn" value="3" class="btn btn-primary" onclick="calculat(this.value)" onmousedown="sound.play()">
                  <input type="button" name="btn" value="+" class="btn btn-info" onclick="calculat(this.value)" onmousedown="sound.play()">
                </div>

                <div class="line">
                  <input type="button" name="btn" value="." class="btn btn-primary" onclick="calculat(this.value)" onmousedown="sound.play()">
                  <input type="button" name="btn" value="0" class="btn btn-primary" onclick="calculat(this.value)" onmousedown="sound.play()">
                  <input type="button" name="btn" value="=" class="btn btn-warning equals" onclick="display.value = eval(display.value)" onmousedown="sound.play()">
                </div>
            </div>
        </form>
    </div>






    
    
    
    
    
    <script src="script.js"></script>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
